    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: MOVEDOOR
  action:
    service: cover.close_cover
    entity_id: cover.toggle1

- id: '1535232084234'
  initial_state: True
  alias: Soldering iron on
  trigger:
  - entity_id: switch.officedesk
    from: 'off'
