- alias: School morning startup
  initial_state: True
  trigger:
    platform: time
    at: 06:30:00
  condition:
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: light.turn_on
    data:
      entity_id:
      - light.officefan
      - light.kitchen
      - light.table
      - light.yard
  - service: media_player.alexa_tts
    data_template:
      message: Good morning. I have turned on the lights for you.
      entity_id: media_player.kitchen, media_player.upstairs
  id: c8e15240eb3e4ca5bcdb6b1c6633c7b9
- alias: Turn off outside lights
  initial_state: True
  trigger:
    platform: sun
    event: sunrise
    offset: +00:15
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: 'light.yard'
        state: 'on'
      - condition: state
        entity_id: 'light.entry'
        state: 'on'
  action:
  - service: light.turn_off
    data:
      entity_id:
        - light.yard
        - light.entry
  - service: media_player.alexa_tts
    data_template:
      message: "Looks like the sun is up good and the outside lights are on. I will turn
        them off for you."
      entity_id: group.all_echos
  id: 16b6808fd585489c87fc1800c734ee7b
- alias: HA_Start
  initial_state: True
  trigger:
    platform: homeassistant
    event: start
  action:
  - service: mqtt.publish
    data:
      payload: ''
      topic: cmnd/sonoffs/POWER
      qos: 0
      retain: 0
  - service: mqtt.publish
    data:
      payload: ''
      topic: cmnd/sonoffs/STATE
      qos: 0
      retain: 0
  - service: media_player.alexa_tts
    data_template:
      message: Home assistant startup complete
      entity_id: media_player.patio_dot
  - service: mqtt.publish
    data:
      payload: ''
      topic: cmnd/sonoffs/POWER2
      qos: 0
      retain: 0

